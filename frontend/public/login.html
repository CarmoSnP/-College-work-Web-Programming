<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Ligação do CSS -->
    <link rel="stylesheet" type="text/css" href="../src/styles/style.css">
</head>

<body>
    <div class="ring">
        <i style="--clr:#8c00ff;"></i>
        <i style="--clr:#ff0057;"></i>
        <i style="--clr:#000000;"></i>
        <div class="login">
            <h2>Login</h2>

            <!-- Adicionamos o form com id "loginForm" -->
            <script>
                function getCookie(name) {
                    const value = "; " + document.cookie;
                    const parts = value.split("; " + name + "=");
                    if (parts.length === 2) return parts.pop().split(";").shift();
                }

                const token = getCookie("auth");
                if (token) {
                    window.location.href = "restricted.html";
                }
            </script>
            <form id="loginForm">
                <div class="inputBx">
                    <input type="text" id="email" placeholder="Username" required>
                </div>
                <div class="inputBx">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="inputBx">
                    <input type="submit" value="Sign in">
                </div>
                <div class="links">
                    <a href="#">Forget Password</a>
                    <a href="#" id="signup">Cadastrar</a>
                </div>
                <div class="inputBx keepLogged">
                    <label>
                        <input type="checkbox" id="keepLogged">
                        <span class="checkmark"></span>
                        Manter conectado
                    </label>
                </div>
            </form>
        </div>
    </div>

    <!-- script que vai conectar com o backend -->
    <script>

        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const keepLogged = document.getElementById("keepLogged").checked;

            try {
                const response = await fetch("http://localhost:3000/auth/login", {
                    method: "POST",
                    headers: { "Content-type": "application/json" },
                    credentials: "include", // necessário para cookies
                    body: JSON.stringify({ email, password, keepLogged })
                });

                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem("userName", data.name);
                    localStorage.setItem("userLastName", data.userLastName);
                    window.location.href = "restricted.html";
                } else {
                    alert(data.message || "Erro ao efetuar o login");
                }
            } catch (err) {
                console.error("Erro: ", err);
            }
        });

    </script>
</body>

</html>
