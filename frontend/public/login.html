<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Ligação do CSS -->
    <link rel="stylesheet" href="/assets/styles/style.css">
</head>

<body>
    <div class="ring">
        <i style="--clr:#8c00ff;"></i>
        <i style="--clr:#ff0057;"></i>
        <i style="--clr:#000000;"></i>
        <div class="login">
            <h2>Login</h2>

            <!-- Adicionamos o form com id "loginForm" -->
            <form id="loginForm">
                <div class="inputBx">
                    <input type="text" id="email" placeholder="Username" required>
                </div>
                <div class="inputBx">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="inputBx">
                    <input type="submit" value="Sign in">
                </div>
            </form>

            <div class="links">
                <a href="#">Forget Password</a>
                <a href="#">Signup</a>
            </div>
        </div>
    </div>

    <!-- script que vai conectar com o backend -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault(); // evita reload da página

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("http://localhost:3000/auth/login", { // corrigido http://
                    method: "POST",
                    headers: { "Content-type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                console.log("data", data);
                if (response.ok) {
                    localStorage.setItem("userName", data.name);
                    localStorage.setItem("userLastName", data.userLastName);
                    window.location.href = "restricted.html";
                } else {
                    alert(data.message || "Erro ao efetuar o login");
                }
            } catch (err) {
                console.error("Erro: ", err);
            }
        });
    </script>
</body>

</html>
