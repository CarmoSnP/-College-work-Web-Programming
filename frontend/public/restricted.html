<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Área Restrita</title>
    <link rel="stylesheet" href="./../src/styles/style.css">
</head>

<body>
    <div class="login">
        <h2 id="bemvindo"></h2>
        <a href="/logout">Sair</a>
    </div>

    <script>
        // Pegando os parâmetros da URL (ex: ?nome=Igor&sobrenome=Carmo)
        const params = new URLSearchParams(window.location.search);
        const nome = params.get("nome");
        const sobrenome = params.get("sobrenome");

        if (nome && sobrenome) {
            document.getElementById("bemvindo").textContent =
                `Bem-vindo, ${nome} ${sobrenome}! Aqui estão suas informações restritas...`;
        } else {
            document.getElementById("bemvindo").textContent = "Acesso negado!";
        }
    </script>
</body>

</html>
